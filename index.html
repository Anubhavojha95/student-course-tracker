<!DOCTYPE html>
<html>
<head>
    <title>Student Course Tracker - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
    <h2>Student Login</h2>
   <form>
    <input type="email" id="loginEmail" placeholder="Enter Email" required>

</form>
</div>

<script src="script.js"></script>

</body>
</html>
